    <style>
      :root {
        --bg-main: #B1B7FF;
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glow-color: rgba(255, 255, 255, 0.6);
      }
      body {
        background-color: var(--bg-main);
        color: #2D3748;
        font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .floating-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(60px) saturate(180%);
        -webkit-backdrop-filter: blur(60px) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: 48px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.08), inset 0 0 20px var(--glow-color);
        position: relative;
        z-index: 10;
        transition: transform 0.3s ease;
      }
      .halo-button {
        background: white;
        color: #6366f1;
        font-weight: 800;
        border-radius: 24px;
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.15);
      }
      .halo-button::after {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 28px;
        background: linear-gradient(45deg, #818cf8, #c084fc);
        z-index: -1;
        opacity: 0;
        filter: blur(12px);
        transition: opacity 0.4s ease;
      }
      .halo-button:hover {
        transform: translateY(-2px) scale(1.02);
      }
      .halo-button:hover::after {
        opacity: 0.5;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      .animate-float { animation: floating 6s ease-in-out infinite; }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      input {
        background: rgba(255, 255, 255, 0.3) !important;
        border: 1.5px solid rgba(255, 255, 255, 0.5) !important;
        border-radius: 20px !important;
        padding: 14px 20px !important;
        color: #1a202c !important;
        font-weight: 600 !important;
        transition: all 0.3s ease !important;
      }
      .neon-gradient-text {
        background: linear-gradient(to bottom, #FFFFFF 0%, #D4D7FF 50%, #B1B7FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9));
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.4); border-radius: 10px; }
    </style>
